<html lang="en">
<head>

    <title>Sketcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

<body>
    <div id = "mainheader"> Etch A Sketch </div>
    <div id="maincontainer">
        <div id="controls"> 
            <div class="panel"> 
                <div class="paneltitle">Controls </div>
                <div class = 'stylish' id = 'sizediv'> Size </div>
                <input type ='range' id="gridslider" name ='gridslider' min ='2' max ='50'>
                <input type ='button' value ='Apply' id = 'apply'>
                <input type ='button' value ='Reset' id = 'Reset'>
            </div>
        </div>
        <div id="screen"> </div>
        <div id="modes"> 
                <div  class="panel modess">
                <div class = 'paneltitle'> Modes</div>
                <input type ='button' value ='Normal' id="Normal">
                <input type ='button' value ='Rainbow' id="Rainbow">
                <div id="pickcolor"> Pick color</div>
                <div><input type ='color'  id="ColorSlider"></div>
                <input type ='button' value ='Erase' id="Erase">
                <div id =displaymode> Mode : normal </div>
        </div>
        </div>
    </div>

        </div>
    </div>
